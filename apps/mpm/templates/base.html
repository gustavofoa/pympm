{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>

	<title>{% block title %}Músicas para Missa{% endblock %}</title>

	<link rel="canonical" href="http://musicasparamissa.com.br/" />
	<link rel="publisher" href="https://plus.google.com/u/0/+MusicasparamissaBr/"/>

	<meta charset="utf-8">
	<meta name="description" content="Sugestão de músicas para missas de todos os dias."/>
	<meta property="og:locale" content="pt_BR" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="{% block title2 %}Músicas para Missa{% endblock %}" />
	<meta property="og:description" content="Sugestão de músicas para missas." />
	<meta property="og:url" content="http://musicasparamissa.com.br/" />
	<meta property="og:site_name" content="Musicas para Missa" />
	<meta property="og:image" content="{% static 'images/MpMFace.png' %}" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{% static 'images/favicon.ico' %}">
	<script src="{% static 'assets/js/page/carousel-preload.js' %}"></script>
	<!--[if IE 8]><html class="ie8"><![endif]-->

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600,700,800,300' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Plugins -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/magnific-popup.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/owl.theme.css' %}">
	<!-- Theme -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/carousel-animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/theme.css' %}">



	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />


	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body class="body-nav-fixed">
	<div class="wrapper-body">

		<div class="container">
			{% include 'navbar.html' %}
            {% block content %}
            {% endblock %}
		</div>

	</div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'assets/js/page/page.navbar-fixed-shrinked.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/owl.carousel.js' %}"></script>
  <script src="{% static 'assets/js/jquery.magnific-popup.js' %}"></script>
  <script src="{% static 'assets/js/jquery.waypoints.js' %}"></script>
  <script src="{% static 'assets/js/jquery.countTo.js' %}"></script>
  <script src="{% static 'assets/js/page/theme.js' %}"></script>
  <script src="{% static 'assets/js/page/page.home.js' %}"></script>

</body>
